  <h2 align="center">Sliding-puzzles</h2>
  <p align="center">Hãy đưa quân vua 玉 thoát ra ở lỗ phía dưới bàn cờ</p>

  <div id="game-help">
    <div>
      <span id="move-count"></span>
      nước
    </div>
    <button id="reset">Chơi lại</button>
    <div id="game"></div>
  </div>

  <script src="sliding-puzzles/dist/sliding-puzzles.js"></script>
  <script>
    function sol(s) {
      return s.pieces.find((p) => p.name === 'K').position === 13;
    }
    function win(s) {
      setTimeout(() => {
        wscreen = document.createElement('div');
        wscreen.classList.add('win');
        s.elements.main.appendChild(wscreen);
      }, 50);
    }
    function move(s) {
      mcnt = document.getElementById('move-count');
      mcnt.innerHTML = s.moves;
    }

    function init() {
      mcnt = document.getElementById('move-count');
      mcnt.innerHTML = '0';
      SlidingPuzzles(document.getElementById('game'), 'G1 K K G2/G1 K K G2/B S S R/B N L R/ P1 . . P2', {
        solution: sol,
        onVictory: win,
        onMove: move,
      });
    }

    btn = document.getElementById('reset');
    btn.onclick = init;
    init();
  </script>
